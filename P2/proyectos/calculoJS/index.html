<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="todo">
        <h2 id="titulo">.:Calculadora Básica:.</h2>
        <hr>
        <form id="calculadora">
            <label for="n1">Número 1</label>
            <input type="number" id="n1" required autofocus>
            <br>
            <label for="n2">Número 2</label>
            <input type="number" id="n2" required>
            <br>
            <label for="operacion">Tipo de operación</label>
            <select id="tipo">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <br>
            <input id="boton_cal" type="button" value="Calcular" onclick="operacion()">
            <hr>
        </form>
        <div id="resultado"></div>
        <script src="operaciones.js" type="text/JavaScript"></script>
    </div>
</body>

</html>
